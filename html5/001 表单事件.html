<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form {
            width: 100%;
            min-width: 200px;
            max-width: 400px;
            margin: 0 auto;
            font-family: "Microsoft Yahei";
            font-size: 20px;
        }

        input {
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>表单事件</legend>
            <labal for="">
                邮箱：<input type="email" name="" id="txt1"/>
            </labal>
            <labal for="">
                输入的次数统计：<input type="text" name="" id="txt2"/>
            </labal>
            <input type="submit"/>
        </fieldset>
    </form>
    <script>
        var txt1  = document.getElementById("txt1");
        var txt2  = document.getElementById("txt2");
        var  num=0;
        txt1.oninput=function () {//用户输入出发
            num++; //用户每输入一次，num自动加 1
            txt2.value=num; //将统计数显示在txt2中
        }
        txt1.oninvalid=function () {//验证不通过时触发
            this.setCustomValidity('亲，请输入正确哦');  //设置验证不通过时的提示文字
        }
    </script>
</body>
</html>
